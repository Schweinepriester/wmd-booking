<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>FMK Buchungssystem</title> 
		<link rel="stylesheet" href="./css/jquery-ui-1.10.3.custom.css"/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<div id="menu_bar" class="ui-widget">
			<a class="show_events" href="#">Alle Veranstaltungen</a>
			<a class="create_event" href="#">Neue Veranstaltung</a>
		</div>
		<div id="event_list" class="ui-widget">
			<div class="event template">
				<span class="label">Was?</span>
				<span class="title"></span>
				<span class="separator">|</span>
				<span class="label">Wann?</span>
				<span class="date"></span>
				<span class="separator">|</span>
				<span class="label">Ersteller</span>
				<span class="author"></span>
				<span class="separator">|</span>
				<span class="edit_event" href="#">Bearbeiten</span>
				<span class="separator">|</span>
				<span class="delete_event" href="#">LÃ¶schen</span>
			</div>
		</div>
		<div id="event_details" class="ui-widget">
			<span>Details</span>
			<div>
				<span>Titel: </span><span class="title"></span>
			</div>
			<div>
				<span>Datum: </span><span class="date"></span>
			</div>
			<div>
				<span>Von: </span><span class="starttime"></span>
			</div>
			<div>
				<span>Bis: </span><span class="endtime"></span>
			</div>
			<div>
				<span>Ersteller: </span><span class="author"></span>
			</div>
			<div>
				<span>Notizen: </span><span class="notes"></span>
			</div>
		</div>
		<script src="./js/jquery-1.10.2.min.js"></script>
		<script src="./js/jquery.blockUI.js"></script>
		<script src="./js/jquery-ui-1.10.3.custom.js"></script>
		<script src="./js/event.eventlist.js"></script>
		<script src="./js/event.eventdetails.js"></script>
		<script src="./js/app.js" type="text/javascript"></script>
	</body>
</html>
